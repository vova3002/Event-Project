<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="event__header">
      <img class="event-header__img" alt="logo" src="./img/logo.png" />
      <h1 class="event-header__title">FIND BEST EVENTS AROUND THE WORLD</h1>
      <section class="event-header__section">
        <form class="event-header__form">
          <input
            class="event-header__search"
            type="text"
            placeholder="Start searching"
            name="eventSearch"
            id="eventHI1"
          />
          <input
            class="event-header__country"
            type="text"
            placeholder="Choose country"
            name="eventCountry"
            id="eventHI2"
          />
          <button class="buttonNone" type="submit"></button>
        </form>
      </section>
    </header>
    <section class="event-section noise">
      <ul class="event__list"></ul>
    </section>
    <div class="event__modal hidden">
      <form class="event-modal__form">
        <button class="event-modal__button">
          <svg class="event-modal__svg">
            <use href="./img/symbol-defs.svg#icon-close"></use>
          </svg>
          <div class="event-modal__box">
          </div>
        </button>
      </form>
    </div>
    <div class="event-pagination__box">
      <form class="event-pagination__form">
        <button class="event-pagination__event event-pagination__button">
          1
        </button>
        <button class="event-pagination__button2 event-pagination__button">
          2
        </button>
        <button class="event-pagination__button3 event-pagination__button">
          3
        </button>
        <button class="event-pagination__button4 event-pagination__button">
          4
        </button>
        <button class="event-pagination__button5 event-pagination__button">
          5
        </button>
        <input
          class="event-pagination__input event-pagination__button"
          placeholder="..."
          type="text"
        />
        <button class="event-pagination__button20 event-pagination__button">
          20
        </button>
      </form>
      <p class="goiteens">
        © 2021 | All Rights Reserved | Developed with ♥ by GoIT Students
      </p>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
